
<form novalidate [formGroup]="appForm" (ngSubmit)="loginBtn()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">
                Login
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input 
                type="text"
                class="form-control"
                formControlName="username"
                id="txtusername"
                placeholder="Enter email"> 
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="ped" class="form-label">Password</label>
            <input 
                type="password"
                class="form-control"
                formControlName="password"
                id="txtpassword"
                placeholder="Enter password"> 
        </div>
    </div>
    <div class="row">
        <div class="mt-2">
            <button type="submit" [disabled]="!appForm.valid" class="btn btn-primary" >Submit</button>
        </div>
    </div>
</form>
